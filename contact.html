      <main>
        <h1 class="col col-lg-4 col-md-8 col-sm-8 px-2 m-auto">Contact Us</h1>
  
        <div class="row justify-content-lg-center">
  
          <form class="col-lg-4 col-md-8 col-sm-8 ">
  
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Full Name</span>
              <input id="fullName" name="fullName" type="text" class="form-control" aria-label="Full Name" aria-describedby="Full Name Input" required>
            </div>
  
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Contact Number</span>
              <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-label="Contact Number" aria-describedby="Contact Number Input" required>
            </div>
  
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Email address</span>
              <input id="emailAddress" name="emailAdress" type="email" class="form-control" aria-label="Email Address" aria-describedby="Email Address Input" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
              <textarea id="message" name="message" type="text" class="form-control" rows="3" aria-label="Message" aria-describedby="Message Input" required></textarea>
            </div>
  
            <button id="sendButton" type="submit" class="btn btn-primary btn-md"><i class="fas fa-envelope fa-lg"></i>Send</button>
            <button type="submit" class="btn btn-warning btn-md"><i class="fas fa-undo fa-lg"></i>Cancel</button>
          </form>
        </div>
      </main>
